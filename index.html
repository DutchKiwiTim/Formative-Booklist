<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <title>UX Book List</title>
</head>
<body>

  <!-- Header -->
  <div class="bg-dark">
    <div class="container">
      <h1 class="py-5 text-white m-0">Recommended Book List</h1>
    </div>
  </div>

  <!-- Select Name and Filter Inputs -->
  <div class="bg-light-blue">
    <div class="container">
      <div class="row">
        <div class="col-md-7 pr-lg-5">
          <form id="makeList">
            <div class="form-row py-4 mb-3">
              <div class="col-md-5">
                <label class="font-italic my-1 mr-2" for="formSelectUser">List Books For:</label>
                <select class="custom-select" id="formSelectUser">
                  <option selected>Choose...</option>
                  <option value="karl">Karl Olsen</option>
                  <option value="trung">Trung Ly</option>
                  <option value="tim">Jason Hyland</option>
                </select>
              </div>
              <div class="col-md-7 mt-3 mt-md-0">
                <label class="font-italic my-1 mr-2" for="formFilterBooks">Filter Books</label>
                <input type="text" id="formFilterBooks" class="form-control" placeholder="Start typing...">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content (Book List) -->
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-7 pr-md-4">
        <ul id="olBookList" class="list-group shadow">
          <li class="list-group-item list-group-item-secondary list-group-item-action text-muted font-italic booklist-placeholder">Select a tutor above to display their recommended book list</li>
          <!-- JavaScript insert list items here -->
        </ul>
      </div>

      <!-- Search Book -->
      <div class="col-md-5 pl-md-4">
        <div class="card mt-4 mt-md-0 shadow">
          <div class="card-header py-4 bg-light-blue">
            <form id="searchBook">
              <label class="sr-only">Search Book</label>
              <div class="form-row">
                <div class="col">
                  <input type="text" id="searchBookInput" class="form-control col-custom-input" placeholder="Search Title...">
                </div>
                <div class="col-auto">
                  <input type="submit" class="btn btn-primary col-custom-btn" value="Search">
                </div>
              </div>
            </form>
          </div>
          <div class="card-body p-0">
            <div>
              <ol id="searchResults" class="list-group list-group-flush">
                <!-- JavaScript insert search results here -->
                <li class="list-group-item list-group-item-action text-muted font-italic booklist-placeholder">Lookup a book title</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="bookModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Book Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- JavaScript insert book details here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="spacer-100"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script src="js/lists.js"></script>
</body>
</html>
